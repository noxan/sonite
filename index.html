<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sonite</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>sonite</h1>
          </div>
          <p>You do not know how to name something? How about this?</p>
          <p><input type="text" class="form-control" id="sonite-container" readonly="readonly"/></p>
          <p>
            <input type="button" class="btn btn-default" id="sonite-button" value="Another one please!">
            <input type="button" class="btn btn-sm btn-default" id="sonite-history" data-content value="Show history">
            <input type="button" class="btn btn-sm btn-default pull-right" id="sonite-options-button" data-target="sonite-options-menu" value="Options">
          </p>
        </div>
        <div class="col-lg-12" id="sonite-options-menu">
          <form class="from-inline">
            <legend>Options</legend>
            <div class="form-group">
              <label for="sonite-options-length">Total length</label>
              <input id="sonite-options-length" type="number" class="form-control">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/coffee-script.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/sonite.coffee" type="text/coffeescript" charset="utf-8"></script>
    <script src="js/app.coffee" type="text/coffeescript" charset="utf-8"></script>
  </body>
</html>
